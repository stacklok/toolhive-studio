name: Unit Tests
permissions:
  contents: write
on:
  workflow_call:
jobs:
  tests:
    name: Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run tests
        run: pnpm run test:coverage

