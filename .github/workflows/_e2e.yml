name: End-to-end tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Docker
        run: |
          sudo systemctl start docker
          sudo systemctl status docker

      - name: Verify that `thv` binary works
        run: |
          pnpm run thv list

      - name: Run tests
        env:
          ELECTRON_DISABLE_SANDBOX: 'true'
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' pnpm run e2e || true

      - name: List test artifacts
        run: |
          echo "=== Listing test-videos directory ==="
          ls -la test-videos/ || echo "test-videos directory not found"
          echo "=== Listing test-results directory ==="
          ls -la test-results/ || echo "test-results directory not found"
          echo "=== Listing playwright-report directory ==="
          ls -la playwright-report/ || echo "playwright-report directory not found"

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: test-videos
          path: test-videos/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-screenshots
          path: test-results/**/*.png
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-traces
          path: test-results/**/*.zip
          retention-days: 30
