name: End-to-end tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install system packages for keyring (required for ToolHive)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            dbus dbus-x11 gnome-keyring libsecret-1-0 libsecret-1-dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Docker
        run: |
          sudo systemctl start docker
          sudo systemctl status docker

      - name: Verify that `thv` binary works
        run: |
          pnpm run thv list

      - name: Pre-build app
        run: |
          pnpm tsc -b --clean 
          pnpm electron-forge package

      - name: Install ffmpeg for video recording
        run: |
          npx playwright install ffmpeg

      - name: Run tests
        env:
          ELECTRON_DISABLE_SANDBOX: 'true'
        run: |
          # dbus-run-session starts a throw-away bus and exports
          # DBUS_SESSION_BUS_ADDRESS for everything inside the block.
          dbus-run-session -- bash -c '
            # start the secrets component of gnome-keyring
            gnome-keyring-daemon --start --components=secrets;
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' pnpm run playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: test-videos
          path: test-videos/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 30
