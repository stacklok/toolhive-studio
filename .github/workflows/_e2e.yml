name: End-to-end tests
on:
  workflow_call:

env:
  OLLAMA_VERSION: '0.13.5'
  OLLAMA_MODELS: /home/runner/.ollama/models
  OLLAMA_BASE_URL: http://localhost:11434
  OLLAMA_MODEL: qwen2.5:0.5b

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Cache Ollama binary
        id: cache-ollama
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: /usr/local/bin/ollama
          key: ollama-binary-${{ env.OLLAMA_VERSION }}

      - name: Cache Ollama models
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: /home/runner/.ollama/models
          key: ollama-${{ env.OLLAMA_MODEL }}-v1

      - name: Install Ollama
        if: steps.cache-ollama.outputs.cache-hit != 'true'
        run: |
          curl -fsSL "https://github.com/ollama/ollama/releases/download/v${{ env.OLLAMA_VERSION }}/ollama-linux-amd64.tgz" | tar -xz
          sudo mv bin/ollama /usr/local/bin/ollama

      - name: Start Ollama server
        run: |
          sudo systemctl stop ollama 2>/dev/null || true
          OLLAMA_MODELS=/home/runner/.ollama/models ollama serve &
          for i in {1..30}; do
            curl -sf http://localhost:11434/api/tags && break
            sleep 1
          done

      - name: Pull Ollama model
        run: OLLAMA_MODELS=/home/runner/.ollama/models ollama pull ${{ env.OLLAMA_MODEL }}

      - name: Cache Playwright special dependencies
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.npm/_cacache
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Cache keyring-related dependencies
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-keyring
          restore-keys: |
            ${{ runner.os }}-apt-keyring

      - name: Install system packages for keyring (required for ToolHive)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            dbus dbus-x11 gnome-keyring libsecret-1-0 libsecret-1-dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Start Docker
        run: |
          sudo systemctl start docker
          sudo systemctl status docker

      - name: Package app
        run: pnpm package

      - name: Install ffmpeg for video recording
        run: npx playwright install ffmpeg

      - name: Start & unlock keyring
        run: |
          export $(dbus-launch)
          echo "ci-passphrase" | \
            gnome-keyring-daemon --unlock \
                                   --components=secrets,ssh,pkcs11 &
          {
            echo "DBUS_SESSION_BUS_ADDRESS=$DBUS_SESSION_BUS_ADDRESS"
            echo "GNOME_KEYRING_CONTROL=$GNOME_KEYRING_CONTROL"
            echo "GNOME_KEYRING_PID=$GNOME_KEYRING_PID"
          } >> "$GITHUB_ENV"
          sleep 2

      - name: Run tests
        env:
          ELECTRON_DISABLE_SANDBOX: 'true'
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" pnpm e2e:prebuilt

      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        if: ${{ always() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        if: ${{ always() }}
        with:
          name: test-videos
          path: test-videos/
          retention-days: 30

      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        if: ${{ always() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 30
